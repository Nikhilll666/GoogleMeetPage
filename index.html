<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/google-meet--v1.png" type="image/x-icon">
</head>
<body>
    <div id="main">
        <div id="left">

            </header>
            <div id="main-content">
                <div id="uperdivs">
                    <div class="container">
                        <div class="icon-sec">
                        <img width="50" height="50" src="https://img.icons8.com/fluency-systems-filled/50/FFFFFF/no-microphone.png" alt="no-microphone"/></div>
                        <div class="img-con">
                            <img src="img/Anvesha.jpg" alt="profile">
                        </div>
                        <p>Anvesha</p>
                    </div>
                    <div class="container">
                        <div class="icon-sec">
                        <img width="50" height="50" src="https://img.icons8.com/fluency-systems-filled/50/FFFFFF/no-microphone.png" alt="no-microphone"/></div>
                            <div class="img-con">
                                <img src="img/Nikhil.jpg" alt="profile">
                            </div>
                            <p>Nikhil</p>
                    </div>
                    <div class="container">
                        <div class="icon-sec">
                        <img width="50" height="50" src="https://img.icons8.com/fluency-systems-filled/50/FFFFFF/no-microphone.png" alt="no-microphone"/></div>
                        <div class="img-con">
                            <img src="img/Kajal.jpg" alt="profile">
                        </div>
                        <p>Kajal</p>
                    </div>
                    <div class="container">
                        <div class="icon-sec">
                        <img width="50" height="50" src="https://img.icons8.com/fluency-systems-filled/50/FFFFFF/no-microphone.png" alt="no-microphone"/></div>
                        <div class="img-con">
                            <img src="img/Sukrati.jpg" alt="profile">
                        </div>
                        <p>Sukrati</p>
                    </div>
                </div>
                <div id="lowerdivs">
                    <div class="container">
                        <div class="icon-secs">
                        <img width="50" height="50" src="https://img.icons8.com/fluency-systems-filled/50/FFFFFF/no-microphone.png" alt="no-microphone"/></div>
                        <div class="img-con">
                            <img src="img/Radha.jpg" alt="profile">
                        </div>
                        <p>Radha</p>
                    </div>
                    <div class="container">
                        <div class="icon-secs">
                        <img width="50" height="50" src="https://img.icons8.com/fluency-systems-filled/50/FFFFFF/no-microphone.png" alt="no-microphone"/></div>
                        <div class="img-con">
                            <img src="img/vishal.jpeg" alt="profile">
                        </div>
                        <p>vishal</p>
                    </div>
                    <div class="container">
                        <div class="icon-secs">
                        <img width="50" height="50" src="https://img.icons8.com/fluency-systems-filled/50/FFFFFF/no-microphone.png" alt="no-microphone"/></div>
                        <div class="img-con">
                            <img src="img/Ravi.jpg" alt="profile">
                        </div>
                        <p>Ravi</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="left-bottom">
            <div id="bottom-left">
                <p>9:47 PM | vms-wump-bjk</p>
            </div>
            <div id="bottom-right">
                <div id="right-bottom-top">
                <div class="icons">
                    <img width="30" height="30" src="https://img.icons8.com/emoji/48/sparkling-heart.png" alt="sparkling-heart"/>
                    <img width="25" height="25" src="https://img.icons8.com/color/48/confetti.png" alt="confetti"/>
                    <img width="25" height="25" src="https://img.icons8.com/emoji/48/nikita-clapping-hands-emoji.png" alt="nikita-clapping-hands-emoji"/>
                    <img width="25" height="25" src="https://img.icons8.com/emoji/48/thumbs-up.png" alt="thumbs-up"/>

                    <img width="25" height="25" src="https://img.icons8.com/fluency/48/shocked.png" alt="shocked"/>
                    <img width="25" height="25" src="https://img.icons8.com/emoji/48/loudly-crying-face.png" alt="loudly-crying-face"/>

                </div>
            </div>
                <div id="right-bottom-bottom">
                    <div class="right-bottom-icons">
                        <div class="arrow"><div  id ="dark"><img width="20" height="20" src="https://img.icons8.com/material-sharp/24/FFFFFF/microphone--v1.png" alt="microphone--v1"/></div></div>
                        <div class="arrow"><div  id ="red"><img width="20" height="20" src="https://img.icons8.com/ios/50/FFFFFF/no-video--v1.png" alt="no-video--v1"/></div></div>
                        <div  id ="dark"><img width="20" height="20" src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/FFFFFF/external-cc-video-and-movie-tanah-basah-basic-outline-tanah-basah.png" alt="external-cc-video-and-movie-tanah-basah-basic-outline-tanah-basah"/></div>
                        <div  id="blue"><img width="20" height="20" src="https://img.icons8.com/ios-filled/50/happy--v1.png" alt="happy--v1"/></div>
                        <div  id ="dark"><img width="20" height="20" src="https://img.icons8.com/windows/50/FFFFFF/present-to-all.png" alt="present-to-all"/></div>
                        <div  id ="dark"><img width="20" height="20" src="https://img.icons8.com/parakeet-line/48/FFFFFF/hand.png" alt="hand"/></div>
                        <div  id ="dark"><img width="20" height="20" src="https://img.icons8.com/windows/50/FFFFFF/menu-2.png" alt="menu-2"/></div>
                        <div  id ="call"><img width="20" height="20" src="https://img.icons8.com/android/24/FFFFFF/end-call.png" alt="end-call"/></div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
        <div id="right">
            <div id="right-top">
            <header>In-call messages
                <img width="50" height="50" src="https://img.icons8.com/fluency-systems-regular/50/delete-sign--v1.png" alt="delete-sign--v1"/>
            </header>
            <div class="right-content"><p>Unless they're pinned, messages can only be seen by people in the call when the message is sent. All messages are deleted when the call ends</p></div>
            <footer>
                <input type="text" name="input" placeholder="Send a message">
                <img width="24" height="24" src="https://img.icons8.com/forma-thin/24/sent.png" alt="sent"/>
            </footer>
        </div>
        <div id="right-bottom">
            <img width="50" height="50" src="https://img.icons8.com/ios/50/FFFFFF/info--v1.png" alt="info--v1"/>
            <img width="24" height="24" src="https://img.icons8.com/android/24/FFFFFF/group.png" alt="group"/>
            <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/chat-message--v1.png" alt="chat-message--v1"/>
            <img width="50" height="50" src="https://img.icons8.com/windows/50/FFFFFF/shape.png" alt="shape"/>
            <img width="26" height="26" src="https://img.icons8.com/metro/26/FFFFFF/lock.png" alt="lock"/>
        </div>
    </div>
    </div>

</html>
